<main class="cart-container">
    <section class="cart-section">
        <div class="section-item">
            <div class="section-wrapper">
                <p class="cart-title" *ngIf="items.length > 0">Seu carrinho de compras</p>
                <div class="item-container">
                    <div *ngFor="let item of items" class="item-wrapper">
                        <div class="item-image">
                            <img src={{item.image}} alt="">
                        </div>
                        <div class="item-infos">
                            <div class="item-details">
                                <p class="item-title">{{item.name}} </p>
                                <p>R${{item.price * item.amount.toFixed(2)}}</p>
                                <div class="amount-changer">
                                    <p>Quantidade</p>
                                    <button (click)="incrementProduct(item)" mat-flat-button>+</button>
                                    <p>{{item.amount}}</p>
                                    <button (click)="decrementProduct(item)" mat-flat-button>-</button>
                                </div>
                            </div>
                            <button (click)="removeFromCart(item)" mat-flat-button color="primary">
                                <img class="delete-icon" src="../../../assets/images/trash.svg" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="end-cart-button">
                <button *ngIf="items.length > 0" (click)="clearCart(items)" mat-flat-button color="primary">Esvaziar
                    carrinho</button>
            </div>
            <div class="end-cart-button">
                <button *ngIf="items.length === 0" mat-flat-button color="primary" routerLink="/home">Adicionar itens</button>
            </div>
            <div *ngIf="items.length === 0" class="no-items">
                Seu carrinho ainda está vazio...
            </div>
        </div>
    </section>
    <aside class="cart-sidebar">
        <h1>Total das compras</h1>
        <p>
            R${{total}}
        </p>
        <div class="deliver-method">
            <h2>Escolha como irá receber o seu pedido</h2>
            <button (click)="setDeliveryMethod('Delivery')" [ngClass]="{'active':deliveryMethod}"
                mat-stroked-button>Delivery</button>
            <button (click)="setFisicShopMethod('Retirar na Loja')" [ngClass]="{'active':fisicShopMethod}"
                mat-stroked-button>Retirar na Loja</button>
        </div>
        <div class="sidebar-buttons">
            <h2>Selecione a nossa hamburgueria na sua cidade</h2>
            <select class="sidebar-locations">
                <option *ngFor="let location of location" value="location.location">{{location.location}}</option>
            </select>
            <button class="finish-order" mat-flat-button color="primary">Finalizar Pedido</button>
            <button class="link-btn" routerLink="/home" mat-stroked-button >Comprar mais</button>
        </div>
    </aside>
</main>
